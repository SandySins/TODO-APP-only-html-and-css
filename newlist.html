<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./list.css">
  <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>
  <title>ToDo App</title>
</head>
<body>
    <div class="container active" id="blur" style="display: block;">
      <div class="flex-row">
          <p class="heading-bold">Tasks <span class="heading-thin">List</span></p>
          <p class="btn"><i class="fa fa-plus-circle" aria-hidden="true"></i> <span class="addItem">Add Item</span>
          </p>
      </div>
      <div class="flex-row-list">
      <div class="card"><p class="card-heading">Trip to Paris</p>
    <ul style="list-style-type:none;">
      <li class="card-item done">Completed Task</li>
      <div class="card-item">
        <input type="checkbox" id="scales" name="scales"
               checked>
        <label for="scales">Pending</label>
      </div>
    </ul>
    </div>
      <div class="card"><p class="card-heading">My Todo List</p>
    <ul style="list-style-type:none;">
      <li class="card-item">Completed Task</li>
      <div class="card-item">
        <input type="checkbox" id="scales" name="scales"
               checked>
        <label for="scales">Pending</label>
      </div>
    </ul>
    </div>
      <div class="card"><p class="card-heading">My Todo List</p>
    <ul style="list-style-type:none;">
      <li class="card-item">Completed Task</li>
      <div class="card-item">
        <input type="checkbox" id="scales" name="scales"
               checked>
        <label for="scales">Pending</label>
      </div>
    </ul>
    </div>
  </div>
</div>
  <div class="flex-column popup active" id="pop">
    <div>
        <p class="popup-text">Add New List</p>
    </div>
    <div>
        <input type="text" id="listHeading" placeholder="Add New List">
    </div>
    <div>
        <button>Add</button>
        <button>Close</button>
    </div>
  </div>
</body>
</html>
