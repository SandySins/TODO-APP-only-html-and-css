<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./item.css">
  <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>
  <title>ToDo App</title>
</head>
<body>
  <div class="container active" id="blur">
    <div class="flex-row">
        <p class="heading-bold" id="currentHeading">Trip to Paris</p>
        <p class="back"><i class="fas fa-arrow-circle-left" aria-hidden="true"></i> Back</p>
    </div>
    <div class="flex-row-center">
        <div class="card-2">
            <p class="card-heading" id="currentHeading-1">Trip To Paris</p>
            <ul id="singleList" style="list-style-type:none;">
                <li class="card-item done">Completed Task</li>
                <div class="card-item">
                    <input type="checkbox" id="scales" name="scales"
                           checked>
                    <label for="scales">Pending</label>
                  </div>
            </ul>
            <div class="footer-2">
              
                <p class="btn-add"><i class="fa fa-plus-circle" aria-hidden="true"></i></p>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
  <div class="flex-column popup active" id="popAddItem">
    <div>
        <p class="popup-text">Add New Item</p>
    </div>
    <div>
        <input type="text" id="subListHeading" placeholder="Add New Item">
    </div>
    <div>
        <button >Add</button>
        <button>Close</button>
     </div>
  </div>
</body>
</html>
